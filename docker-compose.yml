version: '3'
services:

  db_coffeeshop:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: "coffeeshop@2023"
      MYSQL_DATABASE: "db_coffeeshop"
      TZ: "America/Sao_Paulo"
    restart: always
    container_name: db_coffeeshop
    ports:
      - "3306:3306"
    volumes:
      - ./mysql/data:/var/lib/mysql
      - ./mysql/config:/etc/mysql/conf.d
    command: 
      - mysqld
      - --default-time-zone=-03:00
    networks:
      - net_coffeeshop

  endpoints:
    image: python:3.8
    restart: unless-stopped
    container_name: endpoints
    environment:
      TZ: "America/Sao_Paulo"
    volumes:
      - ./endpoints:/endpoints
    ports:
      - 5550:5550
    command: /bin/bash -c "pip install --upgrade pip flask mysql-connector-python bcrypt && python /endpoints/app.py"
    depends_on:
      - "db_coffeeshop"
    networks:
      - net_coffeeshop

  portainer:
    image: portainer/portainer
    environment:
      TZ: "America/Sao_Paulo"
    restart: always
    container_name: portainer
    ports:
      - "9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./portainer/data:/data
    networks:
      - net_coffeeshop

networks:
  net_coffeeshop:
    name: net_coffeeshop
    driver: bridge